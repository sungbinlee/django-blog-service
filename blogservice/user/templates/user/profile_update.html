{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h1>My Account</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
