<!-- post_list.html -->

{% extends 'base.html' %}

{% block content %}
  <a href="{% url 'blog:post_create' %}">글 쓰기</a>
  <h1>글 목록</h1>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>등록된 글이 없습니다.</p>
  {% endif %}
{% endblock %}
