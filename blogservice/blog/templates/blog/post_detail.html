{% extends 'base.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>작성자:
    {{ post.author }}</p>
  <p>카테고리:
    {{ post.category }}</p>
  <p>작성일시:
    {{ post.created_at }}</p>
  <p>수정일시:
    {{ post.updated_at }}</p>
  <a href="{% url 'blog:post_update' post_id=post.id %}">(수정)</a>
  <a href="{% url 'blog:post_delete' post_id=post.id %}">(삭제)</a>
{% endblock %}
